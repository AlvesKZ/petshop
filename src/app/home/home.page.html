<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Homepage
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large">Homepage</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="home-title">
    <h2>O que deseja ver?</h2>
  </div>

  <ion-list>
    <ion-item button detail (click)="petsPage()">
      <ion-icon name="paw-outline" slot="start"></ion-icon>
      <ion-label>Pets</ion-label>
    </ion-item>
    <ion-item button detail (click)="cuidadoresPage()">
      <ion-icon name="people-outline" slot="start"></ion-icon>
      <ion-label>Cuidadores</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
