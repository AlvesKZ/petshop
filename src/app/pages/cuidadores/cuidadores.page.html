<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Cuidadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large">Cuidadores</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button expand="block" class="ion-margin-vertical add" (click)="addCuidador()">
    Adicionar novo cuidador
  </ion-button>

  <ion-list *ngIf="cuidadores.length > 0; else vazio">
    <ion-item-sliding *ngFor="let cuidador of cuidadores">
      <ion-item>
        <ion-label>
          <h2>{{ cuidador.nome }}</h2>
          <p><strong>Telefone:</strong> {{ cuidador.telefone }}</p>
          <p><strong>ExperiÃªncia:</strong> {{ cuidador.experiencia }} anos</p>
          <p *ngIf="cuidador.especialidades"><strong>Especialidades:</strong> {{ cuidador.especialidades }}</p>
        </ion-label>
        <ion-buttons slot="end">
          <ion-button color="warning" fill="clear" (click)="editCuidador(cuidador)">
            Editar
          </ion-button>
          <ion-button color="danger" fill="clear" (click)="deleteCuidador(cuidador.id)">
            Excluir
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ng-template #vazio>
    <ion-text color="medium">
      <p class="ion-text-center">Nenhum cuidador cadastrado.</p>
    </ion-text>
  </ng-template>
</ion-content>
