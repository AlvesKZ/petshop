<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Cuidadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large">Cuidadores</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button expand="block" color="success" class="ion-margin-vertical">
    <ion-icon slot="start" name="add-circle-outline"></ion-icon>
    Adicionar novo cuidador
  </ion-button>

  <ion-list *ngIf="cuidadores.length > 0; else vazio">
    <ion-item-sliding *ngFor="let cuidador of cuidadores">
      <ion-item>
        <ion-label>
          <h2>{{ cuidador.nome }}</h2>
          <p>{{ cuidador.experiencia }} - {{ cuidador.especialidades }} - {{ cuidador.telefone }}</p>
        </ion-label>
        <ion-buttons slot="end">
          <ion-button color="warning" fill="clear" (click)="editCuidador(cuidador)">
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </ion-button>
          <ion-button color="danger" fill="clear" (click)="deleteCuidador(cuidador.id ?? '')">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ng-template #vazio>
    <ion-text color="medium">
      <p class="ion-text-center">Nenhum cuidador cadastrado.</p>
    </ion-text>
  </ng-template>
</ion-content>
